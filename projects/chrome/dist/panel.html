<head>
    <style>
        #nav {
            display: flex;
            border-bottom: 2px solid blue;
        }

        #nav > div {
            padding: 7px 15px;
            border-right: 2px solid blue;
            border-left: 2px solid blue;
            cursor: pointer;
        }

        #nav > div.active {
            background: green;

        }

        #nav > div:not(:last-child) {
            border-right: none;
        }

        body {
            margin: 0;
        }

        #main {
            height: 100%;
            width: 100%;
            position: relative;
            display: grid;
            grid-template-rows: auto 1fr;
        }

        .container {
            width: 100%;
            height: 100%;
            border: 3px solid red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div id="main">
    <div id="nav">
        <div class="switch-container" id="clear-all-button">Clear All</div>
    </div>
</div>

<script src="./panel.js"></script>
</body>
